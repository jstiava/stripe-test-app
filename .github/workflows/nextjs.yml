# Sample workflow for building and deploying a Next.js site to GitHub Pages
#
# To get started with Next.js see: https://nextjs.org/docs/getting-started
#
name: Deploy Next.js site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  NEXT_APP: stripe-test-app

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: ${{ env.NEXT_APP }}
          
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          cache-dependency-path: ./stripe-test-app/package-lock.json
          node-version: "20"
          cache: 'npm'
          
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          # Automatically inject basePath in your Next.js configuration file and disable
          # server side image optimization (https://nextjs.org/docs/api-reference/next/image#unoptimized).
          #
          # You may remove this line if you want to manage the configuration yourself.
          static_site_generator: next

      # Explicitly set npm cache path
      - name: Setup npm cache directory
        run: npm config set cache /home/runner/.npm-cache --global

      # Cache step: Ensure correct paths
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            ./${{ env.NEXT_APP }}/node_modules
            ./${{ env.NEXT_APP }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('${{ env.NEXT_APP }}/package-lock.json') }}-${{ hashFiles('${{ env.NEXT_APP }}/**/*.[jt]s', '${{ env.NEXT_APP }}/**/*.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('${{ env.NEXT_APP }}/package-lock.json') }}-

      - name: Install dependencies
        run: npm ci --prefix ./${{ env.NEXT_APP }}

      - name: Build with Next.js
        run: npm run build --prefix ./${{ env.NEXT_APP }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./${{ env.NEXT_APP }}/.next

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
